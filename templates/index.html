<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MHD Panel</title>
    <style>
        :root {
            --orange: #ff9d00;
            --white: #ffffff;
            --red: #ff3c00;
            --bg: #000;
            --row-height: 52px;
        }

        body { 
            background: var(--bg); 
            color: var(--orange); 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 10px 20px;
            padding-left: calc(20px + env(safe-area-inset-left));
            padding-right: calc(20px + env(safe-area-inset-right));
        }

        .stop-section { margin-bottom: 15px; }

        .stop-title { 
            font-size: 1.2rem; 
            color: #fff; 
            background: #1a1a1a; 
            padding: 4px 12px; 
            border-radius: 4px; 
            margin-bottom: 5px; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .board { width: 100%; border-collapse: collapse; table-layout: fixed; }

        .row { 
            border-bottom: 1px solid #111; 
            height: var(--row-height); 
        }

        .line { 
            font-size: 2rem; 
            font-weight: bold; 
            width: 70px; 
            color: #fff; 
            text-align: left;
        }

        .target { 
            font-size: 1.6rem; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            padding-right: 10px;
        }

        .time-box { 
            text-align: right; 
            width: 150px; 
        }

        .time { 
            font-size: 2rem; 
            font-weight: bold; 
            font-family: 'Courier New', monospace; 
            color: var(--white);
        }

        .delay { 
            color: var(--red); 
            font-size: 0.9rem; 
            display: block; 
            font-family: monospace; 
            font-weight: bold;
            margin-top: -4px;
        }
    </style>
</head>
<body>
    <div id="content">Načítám...</div>

    <script>
        let departureData = [];
        let isFetching = false;

        function formatTime(totalSeconds) {
            if (isNaN(totalSeconds) || totalSeconds < 0) return "0:00";
            const m = Math.floor(totalSeconds / 60);
            const s = totalSeconds % 60;
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        function formatDelay(totalSeconds) {
            if (totalSeconds <= 15) return ""; 
            const m = Math.floor(totalSeconds / 60);
            const s = totalSeconds % 60;
            return `+${m}m ${s}s`;
        }

        async function fetchData() {
            if (isFetching) return;
            isFetching = true;
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                if (!data.error) {
                    departureData = data;
                    renderStaticStructure();
                }
            } catch (e) { console.error(e); }
            finally { isFetching = false; }
        }

        function renderStaticStructure() {
            let html = '';
            const now = new Date();

            departureData.forEach((stop, stopIdx) => {
                html += `<div class="stop-section">
                    <div class="stop-title">${stop.stop_name}</div>
                    <table class="board">`;
                
                let displayedCount = 0;
                stop.departures.forEach((tram, tramIdx) => {
                    const depTime = new Date(tram.timestamp);
                    const diffSecs = Math.floor((depTime - now) / 1000);

                    if (diffSecs >= 0 && displayedCount < 3) {
                        const uniqueId = `time-${stopIdx}-${tramIdx}`;
                        html += `<tr class="row">
                            <td class="line">${tram.line}</td>
                            <td class="target">${tram.target}</td>
                            <td class="time-box">
                                <span class="time" id="${uniqueId}">${formatTime(diffSecs)}</span>
                                <span class="delay">${formatDelay(tram.delay_secs)}</span>
                            </td>
                        </tr>`;
                        displayedCount++;
                    }
                });
                html += `</table></div>`;
            });
            document.getElementById('content').innerHTML = html;
        }

        function updateCounters() {
            const now = new Date();
            let needsFullRender = false;

            departureData.forEach((stop, stopIdx) => {
                stop.departures.forEach((tram, tramIdx) => {
                    const element = document.getElementById(`time-${stopIdx}-${tramIdx}`);
                    if (element) {
                        const depTime = new Date(tram.timestamp);
                        const diffSecs = Math.floor((depTime - now) / 1000);
                        
                        if (diffSecs < 0) {
                            needsFullRender = true;
                        } else {
                            element.innerText = formatTime(diffSecs);
                            element.style.color = diffSecs < 45 ? "var(--orange)" : "var(--white)";
                        }
                    }
                });
            });

            if (needsFullRender) {
                renderStaticStructure();
                fetchData();
            }
        }

        setInterval(fetchData, 20000);
        setInterval(updateCounters, 1000);
        fetchData(); 
    </script>
</body>
</html>
